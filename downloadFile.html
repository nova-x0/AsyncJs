<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="Screenshot (2).png" alt="" style="width: 500px; height: 300px; object-fit: cover;"> <br>
    <button id="download-button">Download Image</button>

</body>
<script>
    const downloadButton = document.getElementById('download-button');
    
    downloadButton.addEventListener('click', async () => {
      try {
        const response = await fetch('Screenshot (2).png');
        const blob = await response.blob();
        const objectUrl = URL.createObjectURL(blob);
      
        const link = document.createElement('a');
        link.href = objectUrl;
        link.download = 'my-image.jpg';
      
        document.body.appendChild(link);
        link.click();
      
        // Revoke the object URL, because it is no longer needed.
        URL.revokeObjectURL(objectUrl);
      } catch (error) {
        alert('Error downloading file: ' + error.message);
      }
    });
    </script>

</html>
