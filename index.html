<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="Screenshot (2).png" alt="" style="width: 500px; height: 300px; object-fit: cover;"> <br>
    <button id="download-button">Download Image</button>

</body>
<script>
    const downloadButton = document.getElementById('download-button');

    downloadButton.addEventListener('click', async () => {
        try {
            const response = await fetch('Screenshot (2).png');
            const blob = await response.blob();

            // Create a new Blob URL for the blob object.
            const objectUrl = URL.createObjectURL(blob);

            // Create a new anchor element and set its href and download attributes.
            const link = document.createElement('a');
            link.href = objectUrl;
            link.download = 'my-image.jpg';

            // Append the anchor element to the document body and click it.
            document.body.appendChild(link);
            link.click();

            // Revoke the object URL, because it is no longer needed.
            URL.revokeObjectURL(objectUrl);
        } catch (error) {
            // Display an error message if the image cannot be downloaded.
            alert('Error downloading image: ' + error.message);
        }
    });

</script>

</html>
