<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="downloadButton">Download Image</button>
</body>
<script>
  document.getElementById("downloadButton").addEventListener("click", function() {
    // Create a new anchor element to trigger the download
    var downloadLink = document.createElement("a");
    downloadLink.href = "Screenshot (2).png"; // Replace with your image URL
    downloadLink.download = "image.jpg"; // Rename the downloaded file if needed

    // Trigger the click event to initiate the download
    downloadLink.click();

    // Handle the download error
    downloadLink.addEventListener("error", function() {
        alert("Error downloading the image. Please try again later.");
    });
});


</script>

</html>
